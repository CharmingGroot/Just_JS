<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style></style>
	</head>
	<body>
		<div class="wrap"></div>
		<script>
			let createGradiant = ()=> {
				var ouput = "";
				// div 256개 만들기
				for (var i = 0; i < 256; i++) {
					ouput += "<div></div>";
				}

				// div 256개 body에 태그화하여 입력하기
				let child = document.body.innerHTML = ouput;
				// document.querySelector(".wrap").appendChild(child);

				// 256개의 div 선택자를 모두 선택
				var divs = document.querySelectorAll("div"); // divs는 256개의 선택자를 가진상태
				for (var i = 0; i < divs.length; i++) {
					var div = divs[i];
					// 스타일 적용
					div.style.height = "3px";
					div.style.backgroundColor = `rgb(${1 * i},${1 * i},${1 * i})`;
				}
			};

			createGradiant();
		</script>
	</body>
</html>
