<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    img,#imgView{
       width:300px;
       height:300px;
    }
    
    div{
       background-color:black;
    }
 </style>
 <script src="./resources/js/common.js"></script>
</head>
<body>
  <label><input type="radio" name="radio-cat" id="fir">1번후보</label><br>
  <label><input type="radio" name="radio-cat" id="sec">2번후보</label><br>
  <label><input type="radio" name="radio-cat"id="thd">3번후보</label><br>

  <button class="btn_create-img" id="btnCreate">이미지 생성하기</button>
  <button class="btn_del-img" id="btnDelete">이미지 삭제하기</button>

  <div id="imgView">

  </div>
  <script>
    $('#btnCreate').addEventListener('click',e=>{
      let createImg = new Image();
      
      if($('#fir')){
        createImg.src ="";
        createImg.src = `resources/image/image01.jpg`;
        // $('#imgView').append(createImg);
      }

      else if ($('#sec')){
        createImg.src ="";
        createImg.src = `resources/image/image02.jpg`;
        // $('#imgView').append(createImg);
      }

      else if ($('#thd')){
        createImg.src ="";
        createImg.src = `resources/image/image03.jpg`;
      }
      return $('#imgView').appendChild(createImg);
    })


  </script>
</body>
</html>
