<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .note{
      border: 1px solid;
        min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="note"></div>
  <script>
    const months = ['march', 'jan', 'feb', 'dec'];
    const numbers =[1,3,5,3,5,6,134,4,444,5,7,88,6,];
    months.sort();
    console.log(months);

    let comp = function compare(a, b) {
      if(a < b) return  -1; // a가 낮은 색인 (앞으로)
      if(a > b) return 1; // b 가 낮은 색인
      if(a === b) return 0; // 아무것도안함
    }
    console.log(months.sort(comp));
    console.log(numbers.sort(comp));
    // console.log(numbers.map());
    var maxCallback = ( acc, cur ) => Math.max( acc.x, cur.x );
    var maxCallback2 = ( max, cur ) => Math.max( max, cur );
    
    console.log([ { x: 22 }, { x: 42 } ].map( el => el.x )
                        .reduce( maxCallback2, -Infinity ));
  </script>
</body>
</html>
